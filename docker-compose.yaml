version: '3.6'
services:
  sf-node-alice:
    image: 'vaamx/sugarfunge-node:latest'
    restart: always
    network_mode: "host"
    command: ["--alice", "--port=30334", "--rpc-port=9944", "--prometheus-port=9091", "--rpc-external", "--prometheus-external", "--rpc-cors", "all"]
    
  sf-node-bob:
    image: 'vaamx/sugarfunge-node:latest'
    restart: always
    network_mode: "host"
    command: ["--bob", "--port=30335", "--rpc-port=9945", "--rpc-external", "--rpc-cors", "all", "--bootnodes", "/ip4/127.0.0.1/tcp/30334/p2p/12D3KooWGzN9EZLNkxEVeApishpq8d3pzChPmw9jQ9kra3csTAhk"]

  sf-api:
    image: 'vaamx/sugarfunge-api:latest'
    restart: always
    network_mode: 'host'
    command: ["-l", "http://0.0.0.0:4000", "-s", "ws://127.0.0.1:9944"]



